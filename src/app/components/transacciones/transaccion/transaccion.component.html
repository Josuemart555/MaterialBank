<div class="container main-container">

  <h3>Transaccion</h3>
  <button [routerLink]="['/transacciones']"
          class="btn btn-outline-danger">
    Regresar
  </button>

  <hr>

  <div class="row">

    <div class="col-md-8">

      <form>

        <div class="form-group">
          <label>Código</label>
          <input
                 type="text" name=""
                 class="form-control"
                 placeholder="código"
                 required>
        </div>

        <div class="form-group">
          <label>Tipo</label>
          <input
                 type="text" name=""
                 class="form-control"
                 placeholder="Tipo"
                 required>
        </div>

        <div class="form-group">
          <label>Número Transacción</label>
          <input
                 type="text" name=""
                 class="form-control"
                 placeholder="Número Transacción"
                 required>
        </div>

        <div class="form-group">
          <label>Monto</label>
          <input
                 type="text" name=""
                 class="form-control"
                 placeholder="Monto"
                 required>
        </div>

        <div class="form-group">
          <label>Empleado</label>
          <select class="form-control" name="">
            <option value="">Juan</option>
            <option value="">Pedro</option>
          </select>
        </div>

        <div class="form-group">
          <label>Cuenta</label>
          <select class="form-control" name="">
            <option value="">12346789</option>
            <option value="">987654321</option>
          </select>
        </div>

        <div class="form-group">
          <label>Prestamo</label>
          <select class="form-control" name="">
            <option value="">1234567890</option>
            <option value="">1023456789</option>
          </select>
        </div>

        <div class="form-group">
          <button
                  type="submit"
                  class="btn btn-outline-primary">
             Guardar
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
