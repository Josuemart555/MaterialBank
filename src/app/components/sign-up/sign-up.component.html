<div class="container main-container">

  <h1>Crea tu Usuario</h1>

  <div class="row">

    <div class="col-md-6">

      <form (ngSubmit)="guardarUsurio()"  #forma="ngForm">

        <div class="form-group"
             [ngClass]="{ 'has-danger': email.errors?.minlength || email.errors?.required && email.touched }">
          <label>Email</label>
          <input autocomplete="off"
                 [(ngModel)]="usuario.email"
                 type="email" name="email"
                 placeholder="Email"
                 #email="ngModel"
                 required minlength="15"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

          <div *ngIf="email.errors?.required"
                class="form-control-feedback">
            Este campo es Requerido
          </div>
          <div *ngIf="email.errors?.pattern"
               class="form-control-feedback">
            Ingrese un correo valido
          </div>
          <div *ngIf="email.errors?.minlength"
               class="form-control-feedback">
            Minimo {{ email.errors.minlength.requiredLength }} caracteres
          </div>

        </div>
        <div class="form-group"
             [ngClass]="{ 'has-danger': password.errors?.minlength || password.errors?.required && password.touched }">
          <label>Código</label>
          <input autocomplete="off"
                 [(ngModel)]="usuario.password"
                 type="password" name="password"
                 class="form-control" required
                 minlength="6" #password="ngModel"
                 placeholder="Contraseña">

          <div *ngIf="password.errors?.required"
                class="form-control-feedback">
            Este campo es Requerido
          </div>
          <div *ngIf="password.errors?.minlength"
               class="form-control-feedback">
            Minimo {{ password.errors.minlength.requiredLength }} caracteres
          </div>

        </div>

        <div class="form-group botonLogin">
          <button mat-raised-button
                  color="primary"
                  [disabled]="!forma.valid"
                  type="submit">
            <i class="material-icons">save</i> Registrate
          </button>
          <button class="btn btn-outline-primary"
                  color="primary"
                  [routerLink]="['/sign-up']"
                  type="submit">
            <i class="material-icons">keyboard_backspace</i> Regresar
          </button>
        </div>


      </form>

    </div>

  </div>

</div>
